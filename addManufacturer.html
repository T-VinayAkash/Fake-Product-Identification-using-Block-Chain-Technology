<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manufacturer Registration</title>
</head>
<body>
    <section class="ftco-section">
        <div class="container-fluid px-md-5">
            <div class="row justify-content-between">
                <div class="col-md-8 order-md-last">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a class="navbar-brand" href="index.html">ADD MANUFACTURER</a>
                        </div>
                        <div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
                            <form id="registrationForm" class="searchform order-lg-last">
                                <label for="manufacturerId">Manufacturer ID:</label>
                                <input type="text" id="manufacturerId" required>

                                <label for="manufacturerName">Manufacturer Name:</label>
                                <input type="text" id="manufacturerName" required>

                                <button type="button" onclick="addManufacturer()">Add Manufacturer</button>
                                <button type="button" onclick="exit()">Exit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    
    <script src="script62.js"></script>


</body>
</html>
