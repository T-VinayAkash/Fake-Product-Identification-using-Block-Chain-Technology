<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="ftco-section">
    <div class="container-fluid px-md-5">
      <div class="row justify-content-between">
        <div class="col-md-8 order-md-last">
          <div class="row">
            <div class="col-md-6 text-center">
              <a class="navbar-brand" href="index.html">ADMIN LOGIN</a>
            </div>
            <div class="col-md-6 d-md-flex justify-content-end mb-md-0 mb-3">
              <form id="adminLoginForm" class="searchform order-lg-last">
                <label for="adminId">Admin ID:</label>
                <input type="text" id="adminId" name="adminId" required>
                
                <label for="adminName">Admin Name:</label>
                <input type="text" id="adminName" name="adminName" required>
                
                <button type="button" onclick="loginAdmin()">Login</button>
                <button type="button" onclick="exit()">Exit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script src="web3.min.js"></script>
  <script src="truffle-contract.js"></script>

  <script>
    function loginAdmin() {
      const adminId = document.getElementById("adminId").value;
      const adminName = document.getElementById("adminName").value;

      // Check if the provided admin credentials are correct
      if (adminId === "362284" && adminName === "vvss") {
        // Redirect to add_manufacturer.html
        window.location.href = "addmanufacturer.html";
      } else {
        alert("Invalid admin credentials. Please try again.");
      }
    }
    function exit() {
      // Redirect to index.html
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
